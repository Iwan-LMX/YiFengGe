<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="favicon.png">
    <title>解名说字</title>
    <link rel="stylesheet" href="/css/orderForm.css">
</head>
<body>
<section>
    <form id="regForm" method="post">
        <!--Step indicator-->
        <div style="text-align:center;margin-top:40px;">
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
        </div>
        <!--取名表-->
        <div class="orderTab">
            <br><label>起/改名字</label><br>
            <p>起/改名字的对象:
                <select name="person">
                    <option value="me">自己</option>
                    <option value="child" selected>孩子</option>
                    <option value="it">别人</option>
                </select>
            </p>
            <p>出生日期(实际的)<input type="date" id="datepicker" name="DOB" required></p>

            <P>你/他(她)的实际性别:<br>
                <label for="man">男</label><input type="radio" name="gender" id="man" value=true required>
                <label for="woman">女</label><input type="radio" name="gender" id="woman" value=false>
            </P>
            <p>姓氏</p><input type="text" id="surname" name="surname" required></p>
            <br>
            <p>命名要求:</p>
            <p>
                <input type="text" name="question" placeholder="想/不想 让用哪些字或者哪些音:">
            </p>
        </div>
        <!--联系方式-->
        <div class="orderTab">
            <label>联系方式(选择其一即可)</label><br>
            <p><input placeholder="邮箱：1234@example.com" type="email" name="email"></p>
            <p><input placeholder="移动电话：" type="text" name="mobile"></p>
        </div>
        <!--前后步导航栏-->
        <div style="overflow:auto;">
            <div style="float:right; display: flex;">
                <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
            </div>
        </div>
    </form>
</section>
<script>

</script>

</body>
</html>
